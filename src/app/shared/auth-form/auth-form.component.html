<div *ngIf="isRegisterForm" class="auth-form register-form">
  <h4>{{title}}</h4>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputUser">Email</label>
      <input formControlName="email" type="text" class="form-control" id="inputEmail"  placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="inputUser">User Name</label>
      <input formControlName="userName" type="text" class="form-control" id="inputUser"  placeholder="Enter User Name">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button [disabled]="!registerForm.valid" class="btn btn-primary auth-submit">Submit</button>
  </form>
</div>

<div *ngIf="!isRegisterForm" class="auth-form login-form">
  <h4>{{title}}</h4>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="inputUser">Email</label>
      <input formControlName="email" type="text" class="form-control" id="inputEmail"  placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button [disabled]="!loginForm.valid" class="btn btn-primary auth-submit">Submit</button>
  </form>
  <a class="link-primary" (click)="onRegisterLinkClicked()" >{{registerMessage}}</a>
</div>
